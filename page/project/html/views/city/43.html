                <div ng-if="_ttrl.tableIndex == '43'">
                    <h4>铁路建设项目征地、拆迁补偿费清册</h4>
                    <div>
                        <table border="1" class="table table-striped table-hover">
                            <tr>
                                <th>被拆迁单位名称</th>
                                <th>凭证编号</th>
                                <th>补偿类别</th>
                                <th>单位</th>
                                <th>数量</th>
                                <th>单价(元)</th>
                                <th>金额(元)</th>
                                <th>领款人（单位）签字盖章</th>
                                <th>备注</th>
                            </tr>
                            <tr ng-repeat="t43 in _ttrl.table43Datas">
                                <td>{{t43.name}}</td>
                                <td>{{t43.id}}</td>
                                <td>{{t43.type}}</td>
                                <td>{{t43.unit}}</td>
                                <td>{{t43.quantity}}</td>
                                <td>{{t43.price}}</td>
                                <td>{{t43.total}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <input ng-model="_ttrl.curTable43.name" type="text" style="width:60px;"></td>
                                <td>
                                    <input ng-model="_ttrl.curTable43.id" type="text" style="width:60px;"></td>
                                <td>
                                    <input ng-model="_ttrl.curTable43.type" type="text" style="width:60px;"></td>
                                <td>
                                    <input ng-model="_ttrl.curTable43.unit" type="text" style="width:60px;"></td>
                                <td>
                                    <input ng-model="_ttrl.curTable43.quantity" type="text" style="width:60px;"></td>
                                <td>
                                    <input ng-model="_ttrl.curTable43.price" type="text" style="width:60px;"></td>
                                <td>
                                    <input ng-model="_ttrl.curTable43.total" type="text" style="width:60px;"></td>
                            </tr>
                        </table>
                        <md-button ng-click="_ttrl.saveTable43Data()" class="md-raised md-info">保存数据</md-button>
                    </div>
                </div>
