                <div ng-if="_ttrl.tableIndex == '42'">
                    <h4>铁路建设项目征地、拆迁补偿费清册</h4>
                    <table border="1" class="table table-striped table-hover">
                        <tr>
                            <th>村(社区)</th>
                            <th>凭证编号</th>
                            <th>补偿类别</th>
                            <th>单位</th>
                            <th>数量</th>
                            <th>单价(元)</th>
                            <th>金额(元)</th>
                            <th>领款人（单位）签字盖章</th>
                            <th>备注</th>
                        </tr>
                        <tr ng-repeat="t42 in _ttrl.table42Datas">
                            <td>{{t42.name}}</td>
                            <td>{{t42.id}}</td>
                            <td>{{t42.type}}</td>
                            <td>{{t42.unit}}</td>
                            <td>{{t42.quantity}}</td>
                            <td>{{t42.price}}</td>
                            <td>{{t42.total}}</td>
                        </tr>
                    </table>
                </div>
