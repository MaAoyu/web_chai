<button ng-click="getAllTable411Datas('内江市东兴区高桥街道办赛峨村')" class="btn btn-default" type="submit">赛峨村</button>
<h4>铁路建设项目征地、拆迁补偿费清册</h4>
<table border="1" class="table table-striped table-hover">
    <tr>
        <th>户名</th>
        <th>凭证编号</th>
        <th>补偿类别</th>
        <th>单位</th>
        <th>数量</th>
        <th>单价(元)</th>
        <th>金额(元)</th>
        <th>领款人（单位）签字盖章</th>
        <th>备注</th>
    </tr>
    <tr ng-repeat="t411 in _ttrl.table411Datas">
        <td>{{t41.name}}</td>
        <td></td>
        <td>青苗</td>
        <td>{{t41.unit}}</td>
        <td>{{t41.quantity}}</td>
        <td>{{t41.price}}</td>
        <td>{{t41.total}}</td>
    </tr>
</table>
