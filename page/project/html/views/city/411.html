<!--地验交4—1-1-->
<span ng-repeat="c4 in c4CurrList">
    <button ng-click="getAllTable411Datas(c4,1)" class="btn btn-default" type="submit">{{c4}}</button>
</span>

<h3 align="center">铁路建设项目征地、拆迁补偿费清册</h3>
<h6>地验交—4—1</h6>
<label style="display: inline-block">工程名称：川南城际铁路</label>
<input ng-model="Table1Head.line" type="text" style="width:30px;display: inline-block">线
<input ng-model="Table1Head.line2" type="text" style="width:30px;display: inline-block">标段
<label class="pull-right" style="display: inline-block"> 共 {{totalPages}}   页    第  {{currPage}}  页</label>

<table border="1" class="table table-striped table-hover">
    <tr>
        <th>户名</th>
        <th>凭证编号</th>
        <th>补偿类别</th>
        <th>单位</th>
        <th>数量</th>
        <th>单价(元)</th>
        <th>金额(元)</th>
        <th>领款人（单位）签字盖章</th>
        <th>备注</th>
    </tr>
    <tr ng-repeat="t41 in table411Datas">
        <td>{{t41.name}}</td>
        <td></td>
        <td>青苗</td>
        <td>{{t41.unit}}</td>
        <td>{{t41.quantity}}</td>
        <td>{{t41.price}}</td>
        <td>{{t41.total}}</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>合计</th>
        <th></th>
        <th></th>
        <th></th>
        <th>{{table411Total.t1}}</th>
        <th></th>
        <th>{{table411Total.t2}}</th>
        <th></th>
        <th></th>
    </tr>
</table>
<md-button ng-click="outputExcel()" class="btn btn-default">导出excel</md-button>
<div style="float: right">
    <md-button ng-click="getNextPage(0)" class="btn btn-default">首页</md-button>
    <md-button ng-click="getNextPage(1)" class="btn btn-default">上一页</md-button>
    <md-button ng-click="getNextPage(2)" class="btn btn-default">下一页</md-button>
    <md-button ng-click="getNextPage(3)" class="btn btn-default">末页</md-button>
</div>
