<h4 align="center">修改密码</h4>
<div style="    margin: 30px auto;width: 450px;text-align: center;">
<label style="margin-top: 20px; display: inline-block">旧密码</label>
<input ng-model="password.p1" type="text" style="width:300px;display: inline-block;margin-left: 31px ">
</br>
<label style="margin-top: 20px;display: inline-block">新密码</label>
<input ng-model="password.p2" type="text" style="width:300px;display: inline-block;margin-left: 31px ">
</br>
<label style="margin-top: 20px;display: inline-block">新密码确认</label>
<input ng-model="password.p3" type="text" style="width:300px;display: inline-block">
</br>
<button ng-click="modifyPassword()" class="btn btn-primary btn-small" type="submit" style="margin-top:10px;margin-left:-10px;width: 380px;">确认</button>
</div>
